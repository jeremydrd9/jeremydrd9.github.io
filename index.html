<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcneTrack</title>
    <style>
        /* Styles généraux */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
    line-height: 1.6;
}

/* Conteneur principal */
.container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

/* Titres */
h1 {
    text-align: center;
    color: #FFC8A2; /* Nouveau code couleur */
}

h2, h3 {
    color: #444;
    border-bottom: 2px solid #FFC8A2; /* Bordure sous les titres */
    padding-bottom: 5px;
    margin-top: 30px;
}

/* Paragraphes et listes */
p {
    text-align: justify;
    margin-bottom: 15px;
}

ul {
    padding-left: 20px;
}

li {
    margin-bottom: 8px;
}

        /* Ajout du style pour l'en-tête */
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header .logo {
      max-width: 120px;
      height: auto;
      margin-bottom: 10px;
    }
    .header h2 {
      color: #FFC8A2;
      margin: 10px 0;
    }
    .header p {
      color: #333;
      font-size: 1rem;
      margin: 0 0 10px 0;
    }

/* Table des matières */
.table-of-contents {
    background: #FFEAE0; /* Fond de la table des matières */
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 20px;
}

.table-of-contents ul {
    list-style: none;
    padding: 0;
}

.table-of-contents li {
    margin-bottom: 5px;
}

.table-of-contents a {
    text-decoration: none;
    color: #333; /* Texte des liens en foncé */
    font-weight: bold;
}

.table-of-contents a:hover {
    text-decoration: underline;
    color: #FFAF91; /* Un léger changement au survol */
}

/* Mise en valeur des sections importantes */
.highlight {
    background-color: #FFEAE0; /* Nouveau fond pour les encadrés */
    padding: 10px;
    border-left: 5px solid #FFAF91; /* Légèrement plus foncé */
    margin: 20px 0;
}

/* Pied de page */
.footer {
    text-align: center;
    margin-top: 40px;
    font-size: 14px;
    color: #777;
}

/* Boutons stylisés */
button {
    background-color: #FFC8A2;
    color: #fff;
    border: none;
    padding: 12px 24px;
    margin: 10px 10px 20px 0;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

button:hover {
    background-color: #FFAF91;
}


    </style>
</head>
<body>

     <!-- En-tête -->
  <div class="header">
    <h2>AcneTrack - Clear your acne</h2>
    <p>Track your acne journey with AcneTrack!</p>
  </div>

    <div class="container">

      <button onclick="location.href='privacy.html'">Privacy Policy</button>
      <button onclick="location.href='terms.html'">Terms and Conditions</button>



        
        <div class="footer">
            <p>&copy; 2025 Bsr Labs - AcneTrack. All Rights Reserved.</p>
        </div>
    </div>

</body>
</html>
